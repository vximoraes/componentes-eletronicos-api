apiVersion: v1
kind: ConfigMap
metadata:
  name: componentes-eletronicos-env
  labels:
    io.kompose.service: componentes-eletronicos
data:
  # =============================================================================
  # CONFIGURAÇÕES DA API
  # =============================================================================
  PORT: "3010"
  NODE_ENV: "production"
  DEBUGLOG: "false"

  # =============================================================================
  # URLs
  # =============================================================================
  BASE_URL: "https://componentes-eletronicos-api.app.fslab.dev"
  FRONTEND_URL: "https://componentes-eletronicos.app.fslab.dev"

  # =============================================================================
  # CONFIGURAÇÕES DO BANCO DE DADOS
  # =============================================================================
  DB_URL: "mongodb://componentes-eletronicos-mongodb:27017/componentes-eletronicos"
  DB_URL_TEST: "mongodb://componentes-eletronicos-mongodb:27017/componentes-eletronicos-test"

  # =============================================================================
  # CONFIGURAÇÕES JWT
  # =============================================================================
  JWT_SECRET_ACCESS_TOKEN: "<REPLACE_WITH_SECURE_VALUE>"
  JWT_SECRET_REFRESH_TOKEN: "<REPLACE_WITH_SECURE_VALUE>"
  JWT_SECRET_PASSWORD_RECOVERY: "<REPLACE_WITH_SECURE_VALUE>"
  JWT_SECRET_INVITE: "<REPLACE_WITH_SECURE_VALUE>"
  JWT_ACCESS_TOKEN_EXPIRATION: "1d"
  JWT_REFRESH_TOKEN_EXPIRATION: "7d"

  # =============================================================================
  # CONFIGURAÇÕES DO SERVIÇO DE E-MAIL
  # =============================================================================
  EMAIL_USER: "<REPLACE_WITH_EMAIL>"
  EMAIL_APP_PASSWORD: "<REPLACE_WITH_EMAIL_APP_PASSWORD>"
  COMPANY_NAME: "Estoque Inteligente"

  # =============================================================================
  # CONFIGURAÇÕES DO MINIO
  # =============================================================================
  MINIO_ENDPOINT: "minio.exemplo"
  MINIO_PORT: "443"
  MINIO_USE_SSL: "true"
  MINIO_ACCESS_KEY: "<REPLACE_WITH_MINIO_ACCESS_KEY>"
  MINIO_SECRET_KEY: "<REPLACE_WITH_MINIO_SECRET_KEY>"
  MINIO_BUCKET: "usuarios"
  MINIO_BUCKET_2: "componentes"
  MINIO_PUBLIC_URL: "https://minio.exemplo"

  # =============================================================================
  # CONFIGURAÇÕES DO MONGODB
  # =============================================================================
  MONGO_INITDB_DATABASE: "componentes-eletronicos"
  MONGO_INITDB_ROOT_USERNAME: "<REPLACE_WITH_MONGO_ROOT_USER>"
  MONGO_INITDB_ROOT_PASSWORD: "<REPLACE_WITH_MONGO_ROOT_PASSWORD>"

  # =============================================================================
  # CONFIGURAÇÕES DO ADMINISTRADOR
  # =============================================================================
  ADMIN_NAME: "Administrador"
  ADMIN_EMAIL: "admin@admin.com"
  ADMIN_PASSWORD: "<REPLACE_WITH_ADMIN_PASSWORD>"
